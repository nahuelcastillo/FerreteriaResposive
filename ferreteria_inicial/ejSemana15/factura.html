  <script src="./js/factura.js"></script>
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Centro de Ventas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="factura.html">Facturación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fin Barra de navegación -->
  <!-- Página de facturación-->
  <div class="container mt-5">
    <form class="row justify-content-center" id="BtnSend">
      <div class="col-md-6">
        <div class="form-group">
          <label for="cliente">Nombre</label>
          <input type="text" class="form-control" id="cliente" />
        </div>
        <div class="form-group">
          <label for="rut">RUT (opcional)</label>
          <input type="text" class="form-control" id="rut" value="CONSUMIDOR FINAL" />
        </div>
      </div>
      <div class="col">
        <label for="SelectInpt">Producto</label>
        <select class="form-select" id="SelectInpt">
        </select>

        <button type="submit" class="btn btn-primary mt-2">Enviar</button>
      </div>
    </form>
    <div class="row mt-5">
      <ul class="list-group" id="list-group">


      </ul>

      <!-- se muestrar el precio total general -->
      <div class="total-price">
        <h4>Total a pagar: <span id="total-general">0</span></h4>
      </div>
    </div>
    </main>
    <!-- Fin facturación -->
    <!-- Probando Toast -->
    <div id="miToast" class="toast bg-success position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="toast-header">
        <img src="./img/hello.png" width="30" class="rounded me-2" alt="...">
        <strong class="me-auto">Página de facturación</strong>
        <small class="text-muted"></small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Ventana de facturación.
      </div>
    </div>
    <!-- Fin Toast-->
    <!--sonido-->
